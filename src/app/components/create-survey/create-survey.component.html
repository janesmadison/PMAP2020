<mat-card>
  <mat-card>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit(studentList.selectedOptions.selected)">
      <input type="file" (change)="onFileChange($event)" id="file"/>

      <br>
      <br>

      <input matInput placeholder="Class roster name" #box (keyup)="onKey(box.value)" type="text" formControlName="classRosterName" required>

      <mat-selection-list #studentList>
        <mat-list-option selected *ngFor="let student of students" [value]="student">
        {{ student.name + ' : ' + student.email }}
        </mat-list-option>
      </mat-selection-list>

      <button mat-raised-button type="submit" [disabled]="!classForm.valid" > Add selected roster </button>

    </form>
    <button mat-raised-button (click)="selectAll()">Select All</button>
  </mat-card>

  <br>

  <div>
    <mat-card>
      <label>
        <div id="HASH" >
        <span>Previous Rosters </span>

        <span> <button mat-raised-button> edit rosters </button>
        </span>
        </div>
      </label>

      <mat-selection-list>
        <mat-list-option *ngFor = "let ClassRoster of rosters">
          {{ ClassRoster.className }}

        </mat-list-option>
      </mat-selection-list>
    </mat-card>
  </div>

</mat-card>
