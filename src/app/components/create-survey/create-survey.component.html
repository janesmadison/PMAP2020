<form [formGroup]="surveyForm">
  <div class="surveyForm">
    <mat-form-field>
      <label>
        Survey Name: <input matInput formControlName="title" />
      </label>
    </mat-form-field>
  </div>

  <div *ngFor="let item of questionArr; let i = index">
    <app-text-field-question *ngIf="isTextFieldQuestion(i)"> </app-text-field-question>
    <app-two-button-question *ngIf="isTwoButtonQuestion(i)"> </app-two-button-question>
    <app-three-button-question *ngIf="isThreeButtonQuestion(i)"> </app-three-button-question>
    <app-four-button-question *ngIf="isFourButtonQuestion(i)"> </app-four-button-question>
    <app-five-button-question *ngIf="isFiveButtonQuestion(i)"> </app-five-button-question>
    <app-slider-question *ngIf="isSliderQuestion(i)"> </app-slider-question>
  </div>

  <button mat-button [matMenuTriggerFor]="menu"> Add question </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addQuestion('twoButtonQuestion')"> 2 button question </button>
    <button mat-menu-item (click)="addQuestion('threeButtonQuestion')"> 3 button question </button>
    <button mat-menu-item (click)="addQuestion('fourButtonQuestion')"> 4 button question </button>
    <button mat-menu-item (click)="addQuestion('fiveButtonQuestion')"> 5 button question </button>
    <button mat-menu-item (click)="addQuestion('textFieldQuestion')"> text box question </button>
    <button mat-menu-item (click)="addQuestion('sliderQuestion')"> slider question   </button>
  </mat-menu>

</form>
