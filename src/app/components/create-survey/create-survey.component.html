<mat-card>
  <input type="file" (change)="onFileChange($event)" id="file"/>

  <mat-selection-list #students>
    <mat-list-option selected *ngFor="let student of emailArr; let i = index">
      {{nameArr[i] + ' - ' +emailArr[i]}}
    </mat-list-option>
  </mat-selection-list>
  <button mat-button> Add selected roster </button>

  <br>
</mat-card>
