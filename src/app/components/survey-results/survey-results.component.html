<h1>
  Survey Results
</h1>

<!-- use get roster to retrieve the students information -->

<div class="form-group">
  <label>Select the student you would like to see results for: </label>
  <mat-form-field>
  <mat-select [(ngModel)]="selectedStudent" id="student" name="student">
    <mat-option *ngFor="let stud of class" [value]="stud.email" (ngModelChange)='onStudentSelected($event)'>
      {{stud.name}}
    </mat-option>
  </mat-select>
  </mat-form-field>
</div>

<mat-card>
  <mat-nav-list>
  <mat-list-item *ngFor="let result of results">
     <a matLine >{{ result.question_text }}</a>
     <a matLine >{{ result.studentResults }}</a>
  </mat-list-item>
</mat-nav-list>
</mat-card>
