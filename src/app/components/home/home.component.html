<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>
        <button type="button" class="button" routerLink="/home">
          Menu
        </button>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home/create-survey">Create a Survey</a>
      <a mat-list-item href="home/my-surveys">My Surveys</a>
      <a mat-list-item href="home/survey-results">Survey Results</a>
      <a mat-list-item href="home/add-administrator">Add an Administrator</a>

          <div style="position: absolute; bottom: 0px; background-color: grey; width: 193px">
            <a mat-list-item href="sign-out">Sign out</a>
          </div>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
